<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMNI-OPS | Engineer Console</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">OMNI-OPS</div>
        <div class="status-panel">
            <small>TARGET CLOUD</small>
            <div id="project-id">GOOGLE CLOUD</div>
            <small>STATUS</small>
            <div id="sys-status" style="color: green">CONNECTING...</div>
        </div>
    </div>

    <div class="workspace">
        <div class="terminal-container">
            <div class="term-header">COMMAND LINE (Secure)</div>
            <div id="terminal-history" class="history"></div>
            <div class="input-line">
                <span>>></span>
                <input type="text" id="cmd-input" placeholder="Initialize infrastructure mission...">
            </div>
        </div>
        
        <div class="editor-container">
            <div class="term-header">INFRASTRUCTURE AS CODE (Main.tf)</div>
            <textarea id="code-editor" placeholder="// Waiting for generated HCL..."></textarea>
            <div class="action-bar">
                <button id="intercept-btn">INTERCEPT & REFINE</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
