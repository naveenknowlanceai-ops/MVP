<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevAI | Omni Workstation</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-sidebar: #252526;
            --border: #333;
            --accent: #007acc;
            --text: #cccccc;
        }
        body { margin: 0; font-family: 'Segoe UI', monospace; background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* LAYOUT */
        .sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .editor-panel { height: 40%; border-top: 1px solid var(--border); background: #1a1a1a; display: flex; flex-direction: column; }

        /* COMPONENTS */
        .header { padding: 15px; font-weight: bold; color: var(--accent); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        /* CHAT AREA */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; font-size: 14px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        
        .message { padding: 10px 15px; border-radius: 8px; max-width: 85%; line-height: 1.5; }
        .user-msg { background: #2b2d31; border: 1px solid #444; align-self: flex-end; color: #fff; }
        .agent-msg { background: #0e639c33; border: 1px solid #007acc; align-self: flex-start; }
        .system-msg { color: #6a9955; font-size: 0.9em; font-style: italic; align-self: center; }

        /* FILE EXPLORER */
        .file-list { flex: 1; overflow-y: auto; padding: 10px; }
        .file-item { padding: 5px 10px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 13px; }
        .file-item:hover { background: #37373d; }
        .file-item span { opacity: 0.8; }
        
        /* INPUT AREA */
        .input-box { padding: 15px; background: var(--bg-sidebar); border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input { flex: 1; background: #3c3c3c; border: 1px solid #444; padding: 10px; color: white; border-radius: 4px; outline: none; }
        input:focus { border-color: var(--accent); }
        button { background: var(--accent); color: white; border: none; padding: 0 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: wait; }

        /* EDITOR PREVIEW */
        .code-preview { flex: 1; background: #1a1a1a; color: #d4d4d4; padding: 15px; border: none; font-family: 'Consolas', monospace; resize: none; font-size: 12px; }
        .panel-label { padding: 5px 10px; background: #333; font-size: 12px; font-weight: bold; }

    </style>
</head>
<body>

    <!-- SIDEBAR: FILES -->
    <div class="sidebar">
        <div class="header">
            EXPLORER 
            <span style="font-size:12px; cursor:pointer" onclick="refreshFiles()">üîÑ</span>
        </div>
        <div id="file-list" class="file-list">
            <div style="padding:10px; color:#666">Connecting...</div>
        </div>
    </div>

    <!-- MAIN: CHAT & WORKSPACE -->
    <div class="main">
        <div id="chat-window">
            <div class="message system-msg">SDLC Agent v1.1 Initialized. Sandbox Ready.</div>
        </div>
        
        <div class="editor-panel">
            <div class="panel-label" id="file-name-label">FILE PREVIEW (Click a file to view)</div>
            <textarea class="code-preview" id="code-viewer" readonly></textarea>
        </div>

        <div class="input-box">
            <input type="text" id="task-input" placeholder="Instruction (e.g., 'Create python script to calculate pi')..." onkeypress="handleKey(event)">
            <button id="send-btn" onclick="runAgent()">RUN</button>
        </div>
    </div>

    <script>
        const API_BASE = "/api/v1";
        const chatWindow = document.getElementById('chat-window');
        
        // 1. Initial Load
        refreshFiles();

        // 2. Refresh File Tree
        async function refreshFiles() {
            try {
                // Ensure the path matches the backend router we set up in Step 2
                const res = await fetch(`${API_BASE}/files/`); 
                const data = await res.json();
                const list = document.getElementById('file-list');
                list.innerHTML = ""; // Clear
                
                if(!data.files || data.files.length === 0) {
                    list.innerHTML = "<div style='padding:10px; color:#666'>Empty Sandbox</div>";
                    return;
                }

                data.files.forEach(f => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    const icon = f.type === 'folder' ? 'üìÇ' : 'üìÑ';
                    item.innerHTML = `${icon} <span>${f.name}</span>`;
                    item.onclick = () => viewFile(f.path, f.name);
                    list.appendChild(item);
                });
            } catch (e) {
                console.error("File fetch failed", e);
                document.getElementById('file-list').innerText = "‚ö†Ô∏è Backend API Error";
            }
        }

        // 3. View File Content
        async function viewFile(path, name) {
            document.getElementById('file-name-label').innerText = `PREVIEWing: ${name}`;
            const res = await fetch(`${API_BASE}/files/content?path=${encodeURIComponent(path)}`);
            const data = await res.json();
            document.getElementById('code-viewer').value = data.content || "(Error reading file)";
        }

        // 4. Run Agent Logic
        async function runAgent() {
            const input = document.getElementById('task-input');
            const btn = document.getElementById('send-btn');
            const task = input.value.trim();
            if(!task) return;

            addMessage(task, 'user-msg');
            input.value = "";
            btn.disabled = true;
            btn.innerText = "THINKING...";

            try {
                const res = await fetch(`${API_BASE}/dev/run`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ task: task })
                });
                
                const data = await res.json();
                
                if(data.status === 'success') {
                    // This response handles text even if empty string
                    addMessage(data.response || "Task Completed.", 'agent-msg');
                    refreshFiles(); 
                } else {
                    addMessage("‚ùå Error: " + data.response, 'system-msg');
                }

            } catch (e) {
                addMessage("‚ùå Connection Error: " + e.message, 'system-msg');
            }

            btn.disabled = false;
            btn.innerText = "RUN";
        }

        function addMessage(text, className) {
            const msg = document.createElement('div');
            msg.className = `message ${className}`;
            // Use regex to format markdown blocks slightly better for HTML
            let formatted = text.replace(/\n/g, '<br>').replace(/```/g, ''); 
            msg.innerHTML = formatted;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleKey(e) {
            if(e.key === "Enter") runAgent();
        }

         // 1. Generate or Retrieve Session ID
    let sessionId = localStorage.getItem("dev_session_id");
    if (!sessionId) {
        sessionId = "sess_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("dev_session_id", sessionId);
    }
    
    // Display Session ID for debugging
    console.log("Current Session:", sessionId);
    // Optional: Add to UI header
    // document.querySelector('.header').innerHTML += ` <span style='font-size:10px;color:#555'>ID: ${sessionId}</span>`;

    // ... (rest of your refreshFiles and viewFile functions remain same) ...

    // 4. Update runAgent to send thread_id
    async function runAgent() {
        const input = document.getElementById('task-input');
        const btn = document.getElementById('send-btn');
        const task = input.value.trim();
        if(!task) return;

        addMessage(task, 'user-msg');
        input.value = "";
        btn.disabled = true;
        btn.innerText = "THINKING...";

        try {
            const res = await fetch(`${API_BASE}/dev/run`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                // PASS THE SESSION ID
                body: JSON.stringify({ 
                    task: task,
                    thread_id: sessionId 
                })
            });
            
            const data = await res.json();
            
            if(data.status === 'success') {
                addMessage(data.response || "Task Completed.", 'agent-msg');
                refreshFiles(); 
            } else {
                addMessage("‚ùå Error: " + data.response, 'system-msg');
            }

        } catch (e) {
            addMessage("‚ùå Connection Error: " + e.message, 'system-msg');
        }

        btn.disabled = false;
        btn.innerText = "RUN";
    }
    </script>
</body>
</html>
