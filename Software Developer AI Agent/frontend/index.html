<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevAI | Omni Platform</title>
    <style>
        :root {
            --bg-dark: #1e1e1e;
            --bg-panel: #252526;
            --text-main: #d4d4d4;
            --accent: #007acc;
            --terminal-bg: #121212;
            --green: #2ecc71;
        }
        body { 
            font-family: 'Consolas', 'Monaco', monospace; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            margin: 0; 
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr 300px; /* Sidebar | Editor | Context */
        }
        .sidebar { background: var(--bg-panel); border-right: 1px solid #333; padding: 10px; }
        .editor-area { display: flex; flex-direction: column; padding: 20px; }
        .terminal { 
            height: 200px; 
            background: var(--terminal-bg); 
            border-top: 1px solid #333; 
            padding: 10px; 
            font-family: monospace;
            color: #ccc;
            overflow-y: auto;
        }
        .log-entry { margin: 5px 0; }
        .log-entry.info { color: #61afef; }
        .header { color: var(--accent); font-weight: bold; margin-bottom: 20px; }
        .btn-cowork {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">> SDLC_DEV_AGENT</div>
        <div>üìÅ File Explorer</div>
        <br>
        <div id="file-tree" style="opacity: 0.6; font-size: 0.9em;">
            ./workspace_sandbox/
            <br>‚îî‚îÄ‚îÄ (Empty)
        </div>
        <button class="btn-cowork" onclick="pingAgent()">Connect Workspace</button>
    </div>

    <div class="editor-area">
        <h1>Dashboard</h1>
        <div style="flex:1; border: 1px dashed #444; display: flex; align-items: center; justify-content: center; color: #555;">
            Waiting for Ticket or Prompt...
        </div>
        <div class="terminal" id="terminal-output">
            <div class="log-entry info">[SYSTEM] Initializing Neural Interface...</div>
        </div>
    </div>

    <div class="sidebar" style="border-left: 1px solid #333;">
        <div>üß† Reasoning Context</div>
        <hr style="border-color: #444">
        <div id="status-indicator" style="color: yellow">üü° Standby</div>
    </div>

    <script>
        async function pingAgent() {
            const terminal = document.getElementById('terminal-output');
            const status = document.getElementById('status-indicator');
            
            try {
                // Note: Port 8001 to avoid conflict with PM agent
                const res = await fetch('http://localhost:8001/system/status');
                const data = await res.json();
                
                terminal.innerHTML += `<div class="log-entry" style="color: #2ecc71">
                    > CONNECTION ESTABLISHED<br>
                    > ROLE: ${data.agent_role}<br>
                    > MOUNT: ${data.sandbox_path}
                    </div>`;
                status.innerText = "üü¢ " + data.mode;
                status.style.color = "#2ecc71";
            } catch (e) {
                terminal.innerHTML += `<div class="log-entry" style="color: #e74c3c">> CONNECTION FAILED</div>`;
                status.innerText = "üî¥ Offline";
                status.style.color = "#e74c3c";
            }
        }
    </script>
</body>
</html>
