<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution Architect AI</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Mermaid JS for diagrams -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="brand">ARCHITECT AI</div>
        <div class="status">System: <span id="sys-status">Checking...</span></div>
        <hr>
        <p style="font-size: 0.8em; color: #888;">Enter a software idea to generate a Tech Stack and HLD.</p>
    </div>

    <div class="workspace">
        <div class="chat-panel">
            <div id="chat-history" class="history"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="E.g., Design a scalable e-commerce backend..."></textarea>
                <button id="send-btn">DESIGN</button>
            </div>
        </div>
        <div class="doc-panel">
            <div class="toolbar">LIVE DESIGN DOC (Markdown)</div>
            <textarea id="design-editor" placeholder="Architecture output appears here..."></textarea>
        </div>
    </div>
    
    <!-- Reuse JS/CSS from PM agent logic -->
    <script src="js/app.js"></script>
</body>
</html>
