<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Engineer Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="brand">QA AGENT</div>
        <div class="status">System: <span id="sys-status">Checking...</span></div>
        <hr color="#444">
        <p style="color:#888; font-size:12px">SANDBOX STATUS: MOUNTED</p>
    </div>

    <div class="workspace">
        <!-- Control Panel -->
        <div class="chat-panel">
            <div id="chat-history" class="history"></div>
            <div class="input-area">
                <textarea id="user-input" placeholder="E.g. Login to example.com and check dashboard..."></textarea>
                <button id="send-btn">GENERATE TEST</button>
            </div>
        </div>

        <!-- Code/Result Panel -->
        <div class="doc-panel">
            <div class="toolbar">GENERATED SCRIPT (Playwright)</div>
            <textarea id="code-editor" placeholder="Agent will write code here..."></textarea>
            
            <div class="toolbar" style="margin-top:10px">EXECUTION LOGS</div>
            <div id="log-viewer" class="log-box">Waiting for execution...</div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
